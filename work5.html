<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="2">
    <h1>Student Registration Form</h1>
   
            <form action="">
      <label for="roll number">Roll No </label>
      <input type="number" name="roll number" id="roll number" required><br><br>
      <label for="name">Student name </label>
      <input type="text" placeholder="first name" id="name">
      <label for=""> - </label>
      <input type="text" placeholder="last name" id="name" required><br><br>
      <label for="fathers name">Father's name </label>
      <input type="text" name="Father's name" id="fathers name" required><br><br>
      <label for="dob">Date of Birth </label>
      <input type="date" name="Date of Birth" id="dob" required><br><br>
      <label for="ph">Mobile </label>
      <input type="tel" name="Mobile" id="ph" pattern="" required><br><br>
      <label for="email id">Email id </label>
      <input type="email" name="Email id" id="email" required><br><br>
      <label for="password">Password </label>
      <input type="password" name="password" pattern="" required><br><br>
      <label for="gender">Gender :</label>
      <label for="male"> Male</label>
      <input type="radio" name="gender" id="male">
      <label for="female"> Female</label>
      <input type="radio" name="gender" id="female"><br><br>
      <label for="dept">Department :</label>
      <label for="cse"> CSE </label>
      <input type="checkbox" name="" id="cse">
      <label for="it"> IT </label>
      <input type="checkbox" name="" id="it">
      <label for="ece"> ECE </label>
      <input type="checkbox" id="ece">
      <label for="civil"> Civil </label>
      <input type="checkbox" id="civil">
      <label for="mech"> Mech </label>
      <input type="checkbox" id="mech"><br><br>
      <label for="photo"> Student photo </label>
      <input type="file" placeholder="choose file" name="" id="photo" multiple accept="png" required><br><br>
      <label for="city"> City :</label>
      <input type="text" name="city" id="city" required><br><br>
     <label for="address">address :</label>
     <textarea name="address" id="address"></textarea><br><br>
     <input type="button" value="Register">
            </form>
   </table>
</body>
</html>
